#Web IDE
webide:
  service_id: orion

#Deployment
deploy:
  schema: 
    $ref: deploy.json
  service-category: pipeline
  parameters:
    prod-region: "{{region}}"
    prod-organization: "{{organization}}"
    prod-space: "{{space}}"
    prod-app-name: "{{name}}"
