orders-build:
  service_id: pipeline
  parameters:
    name: "ms-orders"
    ui-pipeline: true
    configuration: 
     content: $file(orders-pipeline.yml)
     env:
      SAMPLE_REPO: "orders-repo"
      CF_APP_NAME: "orders-{{deploy.parameters.prod-app-name}}"
      PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
      PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
      PROD_REGION_ID: "{{deploy.parameters.prod-region}}"
     execute: true
    services: ["orders-sample-repo"]
  hidden: [form, description]

